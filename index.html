<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link

        <button type="submit" class="btn btn-primary">Search</button>
        <button
          type="submit"
          class="btn btn-success"
          id="current-location-button"
        >
          Current
        </button>
      </form>
      <br />
      <br />
      <br />
      <h1 class id="main-city"></h1>
      <p id="time-date">Thursday 21:25</p>
      <div class="row">
        <div class="col" id="description"></div>
        <div class="col">
          Humidity: <span id="humidity"></span>%</div>
          <div class="col">Wind:<span id="wind"></span>km/h
          </div>
        </div>
      </div>
      <div class="temperature-now">
        <div class="clearfix">
          <div class="row">
            <div class="col-4" class="float-left">
              <h2> <span id="main-temperature"></span>Â°C</h2>
